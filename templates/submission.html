{% extends "base.html" %}

{% block title %}Submission{% endblock %}

{% block content %}
	<h1>Submit a Post</h1>
	<p class="clear"></p>
	<form method="post">
		<label>
			<div>Title</div>
			<input type="text" name="title" value="{{title}}">
		</label>
		<label>
			<div>Post</div>
			<textarea name="body">{{body}}</textarea>
		</label>
		
		<div class="error">{{error}}</div>
		
		<input type="submit">
	</form>
{% endblock %}
