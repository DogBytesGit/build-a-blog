{% extends "base.html" %}

{% block title %}Main{% endblock %}
	
{% block content %}
	<h1>Main Page</h1>
	<form>
	<p class="clear"></p>
	<hr>
	{% for bPost in bPosts %}
		<div class="body">
			<div class="post-title">{{bPost.title}}</div>
			<div class="created">{{bPost.created.month}}/{{bPost.created.day}}/{{bPost.created.year}}</div>
			<p class="clear"></p>
			<p>{{bPost.body}}</p>
            <hr>
		</div>
	{% endfor %}
	
{% endblock %}
